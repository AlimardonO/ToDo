<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>ToDo приложение</title>
</head>
<body>
    <div class="container">
        <div class="headtext font">ToDo приложение</div>
        <div class="sctext font">Список задач на сегодня</div>
        <!-------------------------------- List ------------------------------>
        <div class="list">
            <ul id="ul">
                <li id="emptylist">
                    <img src="./img/leaf.svg" alt="leaf" class="leafimg">
                    <div class="grcolor font imgtext">Список дел пуст</div>
                </li>
            </ul>
        </div>
        <!--------------------------------- FORM ------------------------------>
        <div class="form">
            <div class="cardhead font">Добавить новую задачу</div>
            <form class="cardbody">
                <input type="text" placeholder="Текст задачи" id="input" required>
                <small class="grcolor">Что делаем, сколько времени тратим, какой результат получаем.</small>
                <button type="submit" class="btn">Добавить</button>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
